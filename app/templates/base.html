<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{% block title %}Угадай знаменитость{% endblock %}</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
          rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block scripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='javascript/semantic.js') }}"></script>
    {% endblock %}
</head>
<body>
<div class="page-wrap">

    {% block left_side %}{% endblock %}

    <div class="ui page grid">
        {% block content %}{% endblock %}
    </div>

</div>

{% block footer %}
    <footer class="site-footer">
        <div class="one column grid teal">&copy; Most Wanted, 2014</div>
    </footer>
{% endblock %}

{% block bottom_scripts %}{% endblock %}
</body>
</html>
